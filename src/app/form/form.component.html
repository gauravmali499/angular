<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required #username="ngModel"/>
            
          </div><span *ngIf="username.invalid && username.touched" [ngStyle]="{'color': 'red'}"> *please enter correct username</span>
          <br><br>
          <button class="btn btn-default" type="button">
            Suggest an Username
          </button><br><br>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel"/>
          </div><span *ngIf="email.invalid && email.touched" [ngStyle]="{'color': 'red'}"> *please enter correct email</span>
        </div><br>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="default" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select><br>
        </div><br>
        <div class="form-group">
          <label for="answer">Answer</label>
          <textarea name="answer" id="answer" rows="10" [(ngModel)]="answer"></textarea>
        </div><br> your answer is : {{answer}} <br><br>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
