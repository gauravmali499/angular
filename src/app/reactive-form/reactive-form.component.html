<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" id="username" class="form-control" formControlName="username" />
                    <span *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched"
                        [ngStyle]="{'color':'red'}"> *Enter Correct Username</span>
                </div><br>
                <div class="form-group">
                    <label for="email">email: </label>
                    <input type="text" id="email" class="form-control" formControlName="email" />
                    <span *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched"
                        [ngStyle]="{'color':'red'}"> *Enter Correct Email</span>
                </div><br>
                <div class="radio" *ngFor="let gender of genders">
                    <label> <input type="radio" [value]="gender" formControlName="gender" />{{ gender }} </label>
                </div>
                <span *ngIf="signUpForm.invalid && signUpForm.touched" [ngStyle]="{'color':'red'}"> *select the
                    option</span><br>

                <!-- form array -->
                <div formArrayName="hobbies">
                    <button type="button" (click)="onAddHobby()">Add Hobby</button>
                    <div class="form-group" *ngFor="let hobbyControl of getArray().controls; let i = index">
                        <input type="text" class="form-control" [formControlName]="i">
                    </div> 
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <!-- {{(signUpForm.get('hobbies') |)}} -->
    </div>
</div>
